<p>signup works!</p>
<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
        <!-- Errors -->
        <div *ngIf="errors?.name" class="alert alert-danger mt-3">
            {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
        </div>

        <!-- Signup form -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="formcontrol" formControlName="name" />
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="formcontrol" formControlName="email" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="formcontrol" formControlName="password" />
        </div>

        <button type="submit" class="btn btn-block btn-primary">
            Register User
        </button>
    </form>
</div>
